<div class="news__container">
    <div class="news" *ngFor="let n of news">
        <div class="news__title">
            <p class="news__category">{{n.category}}</p>
            <div class="news__title--text">
                <a [routerLink]="n?.newsId">
                    <h2>{{n?.title}}</h2>
                </a>

            </div>
            <span>
                <button class="news__title--badge">{{n.more?.badge}}</button>
            </span>
        </div>
        <p class="news__date">{{n?.publishedOn}}</p>
        <div class="news__description" *ngFor="let description of n.descriptions">
            <p>{{description}}</p>
        </div>
        <div class="news__links">
            <ng-container *ngFor="let link of n.links">
                <ng-container *ngTemplateOutlet="link?.external==true? externalLink:defualtLink;context:link"></ng-container>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #externalLink let-href="href" let-name="name">
    <a class="news__link" [href]="href">{{name}}</a>
</ng-template>

<ng-template #defualtLink let-href="href" let-name="name">
    <a class="news__link" [routerLink]="href">{{name}}</a>
</ng-template>
